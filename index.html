<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Genshin Countdown Timer</title>
		<link rel="shortcut icon" href="img/genshin_characters/show.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="queries.css" />
	</head>
	<body>
		<header>
			<div class="timer-box">
				<div class="timer">40:00:00:00</div>
				<div class="day-timer">
					40 days till Genshin Impact goes into maintenance
				</div>
				<p class="maintenance-timer">Maintenace Timer: 05:00:00</p>
				<p class="txt">
					The following characters below are coming in the next version:
				</p>
				<div class="align-cards">
					<div class="character-card">
						<img
							class="character-img"
							id="character--card"
							src="img/genshin_characters/card-1.webp"
							alt="Shenhe Character Card"
						/>
						<p class="lvl-description">Lv. 90</p>
						<img
							class="character-element"
							src="img/genshin_characters/show.png"
							alt="Cryo Element"
						/>
					</div>
					<div class="character-card">
						<img
							class="character-img four-star"
							id="character--card"
							src="img/genshin_characters/card-2.webp"
							alt="Shenhe Character Card"
						/>
						<p class="lvl-description">Lv. 90</p>
						<img
							class="character-element"
							src="img/genshin_characters/show.png"
							alt="Cryo Element"
						/>
					</div>
				</div>
			</div>
		</header>
		<script src="script.js"></script>
	</body>
</html>
